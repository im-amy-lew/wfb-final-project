	<main class="margin-outer">

		<h1 class="heading-1">Contact Us</h1>
		<section class="center">
			<p>
				Have questions or comments about SWSG? Please send us a message!
			</p>
		</section>

		<hr class="page-divider">

		<form class="form-center">
			<div class="form-field">
				<label for="firstname-input">First Name</label><br>
				<input id="firstname-input" type="text" required>
			</div>
			<div class="form-field">
				<label for="lastname-input">Last Name</label><br>
				<input id="lastname-input" type="text">
			</div>
			<div class="form-field">
				<label for="email-input">Email</label><br>
				<input id="email-input" type="email" required>
			</div>
			<div class="form-field">
				<label for="phone-input">Phone Number</label><br>
				<input id="phone-input" type="tel">
			</div>
			<div class="form-field">
				<label for="subject-input">Subject</label><br>
				<input id="subject-input" type="text" required>
			</div>
			<div class="form-field">
				<label for="message-input">Message</label><br>
				<textarea id="message-input" name="message-input" rows="20" maxlength="1000" required></textarea>
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
		</form>
